<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat?query=montserrat" />
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#acerca-de">Acerca de</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="principal">
            <img id="fondo" src="./fondo.jpg" alt="" />
            <div id="contenido-principal">
                <div id="logo">
                    <img src="./logo2.png" alt="" srcset="" />
                </div>
                <div id="principal-derecha">
                    <div>
                        <b><i>
                                <h3>JASPAREV DESIGNS</h3>
                                <h2>DISEÑOS PARA PÁGINAS WEB, PRODUCTOS, Y ART-DÉCO</h2>
                                <h1>
                                    Promocione sus productos con los diseños más extravagantes!
                                </h1>
                            </i></b>
                    </div>
                    <div id="botones-principal">
                        <button id="boton1">
                            <b><i>Conocer más</i></b>
                        </button>
                        <button id="boton2">
                            <b><i>Contacto</i></b>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section id="designs">
            <div id="designs-derecha">
                <div id="texto-designs">
                    <h3>
                        <b><i>Nuestros últimos diseños</i></b>
                    </h3>
                    <h2>
                        <b><i>Busque entre más de 100 diseños realizados en 2023!</i></b>
                    </h2>
                </div>
                <div id="imagenes-designs">
                    <div id="des1"><img src="des1.jpg" width="384" height="768" /></div>
                    <div id="des2"><img src="des2.jpg" width="384" height="768" /></div>
                    <div id="des3"><img src="des3.jpg" width="384" height="768" /></div>
                    <div id="des4"><img src="des4.jpg" width="384" height="768" /></div>
                    <div id="des5"><img src="des5.jpg" width="384" height="768" /></div>
                    <div id="des6"><img src="des6.jpg" width="384" height="768" /></div>
                </div>
                <div id="botones-designs">
                    <button id="boton3">
                        <b><i>Ver más diseños</i></b>
                    </button>
                    <input type="text" id="busqueda" placeholder="Busque algo de su interés" />
                </div>
            </div>
        </section>
        <section id="contact"></section>
    </main>

    <footer></footer>
</body>

</html>
